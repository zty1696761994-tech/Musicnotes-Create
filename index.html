<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ÂçïÈü≥Èü≥ÁªÑÁîüÊàêÂô®</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #2d3748;

            -webkit-text-size-adjust: 100%;
            touch-action: manipulation;
            min-height: 100vh;
        }

        .background-pattern {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: radial-gradient(circle, rgba(255,255,255,0.05) 1px, transparent 1px);
            background-size: 20px 20px;
            z-index: -1;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .card {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        h1, h2 {
            color: #1a202c;
            text-align: center;
            margin-top: 0;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            color: #fff;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }

        h2 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 20px;
            border-bottom: 2px solid #e2e8f0;
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 16px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #4a5568;
        }

        input[type="number"], input[type="text"], select {
            width: 100%;
            padding: 12px;
            border: 1px solid #cbd5e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        input[type="number"]:focus, input[type="text"]:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
        }

        .btn {
            display: inline-block;
            width: 100%;
            padding: 14px;
            background-color: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            text-align: center;
            transition: background-color 0.3s, transform 0.2s;
            margin-top: 10px;
        }

        .btn:hover {
            background-color: #5a67d8;
            transform: translateY(-2px);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background-color: #718096;
        }
        .btn-secondary:hover {
            background-color: #4a5568;
        }

        .btn-danger {
            background-color: #e53e3e;
        }
        .btn-danger:hover {
            background-color: #c53030;
        }

        #output {
            padding: 16px;
            border-radius: 8px;
            background-color: #edf2f7;
            min-height: 50px;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-family: 'Courier New', Courier, monospace;
            font-size: 1rem;
            line-height: 1.5;
        }

        #saved-groups {
            list-style-type: none;
            padding: 0;
            max-height: 300px;
            overflow-y: auto;
        }

        #saved-groups li {
            background-color: #f7fafc;
            padding: 12px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: background-color 0.2s, border-color 0.2s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #saved-groups li:hover {
            background-color: #edf2f7;
        }

        #saved-groups li.selected {
            background-color: #c6f6d5;
            border-color: #68d391;
        }

        .group-name {
            font-weight: 500;
        }

        .group-notes {
            font-size: 0.9rem;
            color: #718096;
            margin-top: 4px;
            word-break: break-all;
        }

        .note-count {
            font-size: 0.8rem;
            color: #a0aec0;
        }

        .flex-container {
            display: flex;
            gap: 20px;
        }

        .flex-item {
            flex: 1;
        }

        @media (max-width: 768px) {
            .flex-container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="background-pattern"></div>
    <div class="container">
        <h1>ÂçïÈü≥Èü≥ÁªÑÁîüÊàêÂô®</h1>

        <div class="flex-container">
            <div class="flex-item">
                <div class="card">
                    <h2>ÂèÇÊï∞ËÆæÁΩÆ</h2>
                    <div class="form-group">
                        <label for="start-note">Ëµ∑ÂßãÈü≥Á¨¶</label>
                        <select id="start-note">
                            <option value="C">C</option>
                            <option value="C#">C#</option>
                            <option value="D">D</option>
                            <option value="D#">D#</option>
                            <option value="E">E</option>
                            <option value="F">F</option>
                            <option value="F#">F#</option>
                            <option value="G">G</option>
                            <option value="G#">G#</option>
                            <option value="A" selected>A</option>
                            <option value="A#">A#</option>
                            <option value="B">B</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="start-octave">Ëµ∑ÂßãÂÖ´Â∫¶</label>
                        <input type="number" id="start-octave" value="2" min="0" max="8">
                    </div>
                    <div class="form-group">
                        <label for="note-count">Èü≥Á¨¶Êï∞Èáè</label>
                        <input type="number" id="note-count" value="12" min="1">
                    </div>
                    <div class="form-group">
                        <label for="interval">Èü≥Á®ã (ÂçäÈü≥)</label>
                        <input type="number" id="interval" value="1" min="1">
                    </div>
                    <button id="generate-btn" class="btn">ÁîüÊàêÈü≥ÁªÑ</button>
                </div>

                <div class="card">
                    <h2>ÁîüÊàêÁªìÊûú</h2>
                    <div id="output"></div>
                    <div class="form-group" style="margin-top: 16px;">
                        <label for="group-name-input">Èü≥ÁªÑÂêçÁß∞</label>
                        <input type="text" id="group-name-input" placeholder="‰æãÂ¶ÇÔºöÂçäÈü≥Èò∂ÁªÉ‰π†">
                    </div>
                    <button id="save-btn" class="btn btn-secondary">‰øùÂ≠òÈü≥ÁªÑ</button>
                </div>
            </div>

            <div class="flex-item">
                <div class="card">
                    <h2>Â∑≤‰øùÂ≠òÁöÑÈü≥ÁªÑ</h2>
                    <ul id="saved-groups"></ul>
                    <div id="operation-panel" style="margin-top: 16px;">
                        <button id="delete-selected-btn" class="btn btn-danger">Âà†Èô§ÈÄâÊã©ÁöÑÁªÑ</button>
                        <button id="export-musicxml-btn" class="btn">üé∂ ÂØºÂá∫ MusicXML</button>
                        <button id="export-pdf-btn" class="btn">üìÑ ÂØºÂá∫ÈÄâ‰∏≠ÁöÑÁªÑ‰∏∫ PDF</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const noteNames = ["C", "C#", "D", "D#", "E", "F", "F#", "G", "G#", "A", "A#", "B"];
        let currentGeneratedGroup = [];
        let savedGroups = JSON.parse(localStorage.getItem('savedNoteGroups')) || [];

        const startNoteEl = document.getElementById('start-note');
        const startOctaveEl = document.getElementById('start-octave');
        const noteCountEl = document.getElementById('note-count');
        const intervalEl = document.getElementById('interval');
        const generateBtn = document.getElementById('generate-btn');
        const outputEl = document.getElementById('output');
        const saveBtn = document.getElementById('save-btn');
        const groupNameInput = document.getElementById('group-name-input');
        const savedGroupsEl = document.getElementById('saved-groups');
        const deleteSelectedBtn = document.getElementById('delete-selected-btn');
        const exportMusicXMLBtn = document.getElementById('export-musicxml-btn');
        const exportPDFBtn = document.getElementById('export-pdf-btn');

        function getNoteFromMidi(midi) {
            const octave = Math.floor(midi / 12) - 1;
            const noteIndex = midi % 12;
            return noteNames[noteIndex] + octave;
        }

        function generateNoteGroup() {
            const startNoteIndex = noteNames.indexOf(startNoteEl.value);
            const startOctave = parseInt(startOctaveEl.value);
            const noteCount = parseInt(noteCountEl.value);
            const interval = parseInt(intervalEl.value);

            const startMidi = startNoteIndex + (startOctave + 1) * 12;

            currentGeneratedGroup = [];
            for (let i = 0; i < noteCount; i++) {
                const midi = startMidi + i * interval;
                currentGeneratedGroup.push(getNoteFromMidi(midi));
            }

            outputEl.textContent = currentGeneratedGroup.join(', ');
        }

        function saveGroup() {
            const name = groupNameInput.value.trim();
            if (!name) {
                alert('ËØ∑ËæìÂÖ•Èü≥ÁªÑÂêçÁß∞ÔºÅ');
                return;
            }
            if (currentGeneratedGroup.length === 0) {
                alert('ËØ∑ÂÖàÁîüÊàê‰∏Ä‰∏™Èü≥ÁªÑÔºÅ');
                return;
            }

            savedGroups.push({ name, notes: currentGeneratedGroup });
            localStorage.setItem('savedNoteGroups', JSON.stringify(savedGroups));
            groupNameInput.value = '';
            renderSavedGroups();
        }

        function renderSavedGroups() {
            savedGroupsEl.innerHTML = '';
            savedGroups.forEach((group, index) => {
                const li = document.createElement('li');
                li.dataset.index = index;

                const groupInfo = document.createElement('div');

                const nameEl = document.createElement('div');
                nameEl.className = 'group-name';
                nameEl.textContent = group.name;

                const notesEl = document.createElement('div');
                notesEl.className = 'group-notes';
                notesEl.textContent = group.notes.join(', ');

                groupInfo.appendChild(nameEl);
                groupInfo.appendChild(notesEl);

                const noteCountEl = document.createElement('span');
                noteCountEl.className = 'note-count';
                noteCountEl.textContent = `${group.notes.length} notes`;

                li.appendChild(groupInfo);
                li.appendChild(noteCountEl);

                li.addEventListener('click', () => {
                    li.classList.toggle('selected');
                });
                savedGroupsEl.appendChild(li);
            });
        }

        function deleteSelectedGroups() {
            const selectedItems = Array.from(savedGroupsEl.querySelectorAll('li.selected'));
            if (selectedItems.length === 0) {
                alert('ËØ∑Ëá≥Â∞ëÈÄâÊã©‰∏Ä‰∏™Ë¶ÅÂà†Èô§ÁöÑÁªÑ„ÄÇ');
                return;
            }

            const indicesToDelete = selectedItems.map(item => parseInt(item.dataset.index)).sort((a, b) => b - a);

            indicesToDelete.forEach(index => {
                savedGroups.splice(index, 1);
            });

            localStorage.setItem('savedNoteGroups', JSON.stringify(savedGroups));
            renderSavedGroups();
        }

        function parseNote(noteString) {
            const match = noteString.match(/([A-G]#?)([0-8])/);
            if (!match) return null;
            return {
                step: match[1].charAt(0),
                alter: match[1].length > 1 ? 1 : 0,
                octave: parseInt(match[2])
            };
        }

        function generateMusicXML() {
            const selectedItems = savedGroupsEl.querySelectorAll('li.selected');
            if (selectedItems.length !== 1) {
                alert('ËØ∑ÈÄâÊã©‰∏Ä‰∏™‰∏î‰ªÖ‰∏Ä‰∏™Èü≥ÁªÑÊù•ÂØºÂá∫ MusicXML„ÄÇ');
                return;
            }
            const selectedIndex = parseInt(selectedItems[0].dataset.index);
            const group = savedGroups[selectedIndex];
            const notes = group.notes;

            let measures = '';
            notes.forEach(noteStr => {
                const note = parseNote(noteStr);
                if (!note) return;

                measures += `
    <measure number="${measures.split('</measure>').length}">
      <note>
        <pitch>
          <step>${note.step}</step>${note.alter ? `
          <alter>${note.alter}</alter>` : ''}
          <octave>${note.octave}</octave>
        </pitch>
        <duration>8</duration>
        <type>whole</type>
        <notations>
          <tied type="start"/>
        </notations>
      </note>
    </measure>
    <measure number="${measures.split('</measure>').length + 1}">
      <note>
        <pitch>
          <step>${note.step}</step>${note.alter ? `
          <alter>${note.alter}</alter>` : ''}
          <octave>${note.octave}</octave>
        </pitch>
        <duration>8</duration>
        <type>whole</type>
        <notations>
          <tied type="stop"/>
        </notations>
      </note>
    </measure>
    <measure number="${measures.split('</measure>').length + 2}">
      <note>
        <rest/>
        <duration>8</duration>
        <type>whole</type>
      </note>
    </measure>
    <measure number="${measures.split('</measure>').length + 3}">
      <note>
        <rest/>
        <duration>8</duration>
        <type>whole</type>
      </note>
    </measure>`;
            });

            const xmlContent = `<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE score-partwise PUBLIC "-//Recordare//DTD MusicXML 4.0 Partwise//EN" "http://www.musicxml.org/dtds/partwise.dtd">
<score-partwise version="4.0">
  <part-list>
    <score-part id="P1">
      <part-name>Music</part-name>
    </score-part>
  </part-list>
  <part id="P1">
    <measure number="1">
      <attributes>
        <divisions>2</divisions>
        <key>
          <fifths>0</fifths>
        </key>
        <time>
          <beats>4</beats>
          <beat-type>4</beat-type>
        </time>
        <clef>
          <sign>G</sign>
          <line>2</line>
        </clef>
      </attributes>
      <direction placement="above">
        <direction-type>
          <metronome>
            <beat-unit>quarter</beat-unit>
            <per-minute>150</per-minute>
          </metronome>
        </direction-type>
        <sound tempo="150"/>
      </direction>
      ${measures.trim()}
    </measure>
  </part>
</score-partwise>`;

            const blob = new Blob([xmlContent], { type: 'application/vnd.recordare.musicxml+xml' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `${group.name}.musicxml`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        async function exportSelectedToPDF() {
            const { jsPDF } = window.jspdf;
            const selectedItems = Array.from(savedGroupsEl.querySelectorAll('li.selected'));

            if (selectedItems.length === 0) {
                alert('ËØ∑Ëá≥Â∞ëÈÄâÊã©‰∏Ä‰∏™Ë¶ÅÂØºÂá∫ÁöÑÁªÑ„ÄÇ');
                return;
            }

            const doc = new jsPDF({
                orientation: 'p',
                unit: 'pt',
                format: 'a4'
            });

            // Add a font that supports Chinese characters
            // You need to host a .ttf file of a font that supports Chinese.
            // For this example, we'll assume a font 'SimHei' is available.
            // As a fallback, we will use the default font which may not render Chinese correctly.
            try {
                // This is a placeholder for a real font file URL.
                // You should replace it with a URL to a font file you have access to.
                // For example: doc.addFont('https://your-server.com/fonts/SimHei.ttf', 'SimHei', 'normal');
                // Since we cannot host files here, this line is commented out and we rely on standard fonts.
                // doc.setFont('SimHei');
            } catch (e) {
                console.error("Could not load custom font. Chinese characters might not render correctly.", e);
            }

            let yPosition = 40;
            const pageHeight = doc.internal.pageSize.height;
            const margin = 40;

            doc.setFontSize(22);
            doc.text('ÈÄâ‰∏≠ÁöÑÈü≥ÁªÑ', doc.internal.pageSize.width / 2, yPosition, { align: 'center' });
            yPosition += 40;

            for (let i = 0; i < selectedItems.length; i++) {
                const item = selectedItems[i];
                const index = parseInt(item.dataset.index);
                const group = savedGroups[index];

                const groupContentHeight = 20 + 15 + (Math.ceil(group.notes.length / 10) * 15) + 20;

                if (yPosition + groupContentHeight > pageHeight - margin) {
                    doc.addPage();
                    yPosition = margin;
                }

                doc.setFontSize(16);
                doc.setFont(undefined, 'bold');
                doc.text(group.name, margin, yPosition);
                yPosition += 25;

                doc.setFontSize(12);
                doc.setFont(undefined, 'normal');

                const notesText = doc.splitTextToSize(`Èü≥Á¨¶: ${group.notes.join(', ')}`, doc.internal.pageSize.width - margin * 2);
                doc.text(notesText, margin, yPosition);

                yPosition += (notesText.length * 15) + 20;
            }

            doc.save('selected_note_groups.pdf');
        }

        generateBtn.addEventListener('click', generateNoteGroup);
        saveBtn.addEventListener('click', saveGroup);
        deleteSelectedBtn.addEventListener('click', deleteSelectedGroups);
        exportMusicXMLBtn.addEventListener('click', generateMusicXML);
        exportPDFBtn.addEventListener('click', exportSelectedToPDF);

        // Initial render
        renderSavedGroups();
        generateNoteGroup();
    </script>
</body>
</html>
